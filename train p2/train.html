<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Simulateur de trains</title>
		<link rel="stylesheet" href="css/train.css">
	</head>

	<body>
		<h1>Simulateur de trains</h1>
		<div id="compteur" class="compteur">
			000
		</div>
		<div class="canvas-container">
			<canvas id="simulateur" width="1050" height="600">
				Simulateur ferroviaire (votre navigateur ne prend pas en charge canvas)
			</canvas>
		</div>
		

		<div id="boutons">
		<button type="button" id="bouton_foret" onclick="toggleButtonSize(this)">F</button>
		<button type="button" id="bouton_eau" onclick="toggleButtonSize(this)">E</button>
		<button type="button" id="bouton_rail_horizontal" onclick="toggleButtonSize(this)">=</button>
		<button type="button" id="bouton_rail_vertical" onclick="toggleButtonSize(this)">||</button>
		<button type="button" id="bouton_rail_droite_vers_haut" onclick="toggleButtonSize(this)"><sup>/</sup></button>
		<button type="button" id="bouton_rail_haut_vers_droite" onclick="toggleButtonSize(this)"><sub>/</sub></button>
		<button type="button" id="bouton_rail_droite_vers_bas" onclick="toggleButtonSize(this)"><sub>\</sub></button>
		<button type="button" id="bouton_rail_bas_vers_droite" onclick="toggleButtonSize(this)"><sup>\</sup></button>
		<button type="button" id="bouton_train_1" onclick="toggleButtonSize(this)">L</button>
		<button type="button" id="bouton_train_2" onclick="toggleButtonSize(this)">WL</button>
		<button type="button" id="bouton_train_4" onclick="toggleButtonSize(this)">WWWL</button>
		<button type="button" id="bouton_train_6" onclick="toggleButtonSize(this)">WWWWWL</button>
		</div>
		<!-- Container for the pause button -->
		<div id="bouton_pause-container">
			<button type="button" id="bouton_pause" onclick="toggleButtonSize(this)"></button>
		</div>

		<script src="js/train.js"></script>
	</body>
</html>
